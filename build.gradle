plugins {
    id 'java'
    id 'application'
}

group 'kafkatxn'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'kafkatxn.Main'
}

dependencies {
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'org.apache.flink:flink-clients_2.11:1.11.0'
    implementation 'org.apache.flink:flink-connector-kafka_2.11:1.11.0'
    implementation 'org.apache.flink:flink-statebackend-rocksdb_2.11:1.11.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
